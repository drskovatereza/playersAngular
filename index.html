
<!doctype html>

<html lang="en" ng-app="playersApp" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Coding demo</title>

   <!-- Bootstrap Core CSS -->
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <!-- Custom CSS -->
   <link href="css/custom.css" rel="stylesheet">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="js/app.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

    <!-- Page Content -->
    <div class="container main-container">

    	<header>
    		
    		<div class="container">
	            <img src="images/Viz_logo.png" alt="" />

	            <h3>DataGrid Assignment</h3>
        	</div>
        <!-- /.container -->

        <div class="row main-row" ng-controller="playersCtrl">

            <!-- left sidebar -->
            <div class="col-md-2">

                <button type="button">Add Player</button>

            </div>

            <!-- right column -->
            <div class="col-md-10">


            	<!--
				First Name: <input type="text" ng-model="firstName"><br>
				Last Name: <input type="text" ng-model="lastName"><br>
				<br>
				Full Name: {{firstName + " " + lastName}}

				<ul>
					 <li ng-repeat="todo in todos">
			      		{{todo.text}} - <em>{{todo.done}}</em>
			      		{{todo.name}} - <em>{{todo.surname}}</em>
			   		 </li>
			    </ul>

			    <ul>
					 <li ng-repeat="player in players">
			      		{{player.name}} - <em>{{player.surname}}</em>
			   		 </li>
			    </ul>
				-->
                <table id="players-table">
			        <col class="t-number">
			        <col class="t-name">
			        <col class="t-surname">
			        <col class="t-sex">
			        <col class="t-tier">
			        <col class="t-email">
					
					<thead>
						<tr>
							<th></th>
							<th>First Name</th>
							<th>Surname</th>
							<th>Sex</th>
							<th>Tier</th>
							<th>Email</th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="player in players">
							<td>{{ $index + 1}}</td>
							<td>{{player.name}}</td>
							<td>{{player.surname}}</td>
							<td>{{player.sex}}</td>
							<td>{{player.tier}}</td>
							<td><a href="mailto: {{player.email}}">{{player.email}}</a></td>
						</tr>
						
					</tbody>
				</table>

            </div>

        </div>
        <!-- /.row -->

   

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p></p>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
