
<!doctype html>

<html lang="en" ng-app="playersApp" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Coding demo</title>

   <!-- Bootstrap Core CSS -->
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <!-- Custom CSS -->
   <link href="css/custom.css" rel="stylesheet">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="js/app.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

    <!-- Page Content -->
    <div class="container main-container">

    	<header>
    		
    		<div class="container">
	            <img src="images/Viz_logo.png" alt="" />

	            <h3>DataGrid Assignment</h3>
        	</div>
        <!-- /.container -->

        <div class="row main-row" ng-controller="playersCtrl">

            <!-- left sidebar -->
            <div class="col-md-2">

                <!-- <button type="button">Add Player</button> -->

                <div id="popup">

                	<form name="reviewForm" id="newPlayerForm"  ng-submit="reviewForm.$valid && addPlayer()" >
	                	<fieldset class="form-group">
					     	First Name <input type="text" ng-model="name"class="form-control" required />
					     </fieldset>
					     <fieldset class="form-group">
					    	Surname <input type="text" ng-model="surname"class="form-control"  required />
					     </fieldset>
					     <fieldset class="form-group">
					    	 Tier <input type="text" ng-model="tier"class="form-control"  required />
					     </fieldset>
					     <fieldset class="form-group">
					     	Sex 
					     	<select ng-model="sex"class="form-control"  required >
							  <option value="female">Female</option>
							  <option value="male">Male</option>
							</select>
					     </fieldset>
					     <fieldset class="form-group">
					    	 Email <input type="email" ng-model="email" class="form-control" required />
					     </fieldset>
					     <fieldset class="form-group">
					     	<button class="btn btn-primary pull-right" >Add Player</button>
					     </fieldset>
					  </form>

                </div>

            </div>

            <!-- right column -->
            <div class="col-md-10">


                <table id="players-table">
			        <col class="t-number">
			        <col class="t-name">
			        <col class="t-surname">
			        <col class="t-sex">
			        <col class="t-tier">
			        <col class="t-email">
					
					<thead>
						<tr>
							<th></th>
							<th  ng-click="sortType = 'name' ; sortReverse = !sortReverse">First Name <!-- <span ng-show="sortType == 'name'" class="fa fa-caret-down"></span> --></th>
							<th  ng-click="sortType = 'surname' ; sortReverse = !sortReverse">Surname</th>
							<th  ng-click="sortType = 'sex' ; sortReverse = !sortReverse">Sex</th>
							<th  ng-click="sortType = 'tier' ; sortReverse = !sortReverse">Tier</th>
							<th  ng-click="sortType = 'email' ; sortReverse = !sortReverse">Email</th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="player in players | orderBy:sortType:sortReverse">
							<td>{{ $index + 1}}</td>
							<td>{{player.name}}</td>
							<td>{{player.surname}}</td>
							<td><img ng-src="{{player.sex == 'male' && 'images/icon-male.png' || 'images/icon-female.png'}}"/></td>
							<td><img ng-src="{{player.tier == 'gold' && 'images/tier_gold.png' || 'images/tier_silver.png'}}"/></td>
							<td><a href="mailto: {{player.email}}">{{player.email}}</a></td>
						</tr>
						
					</tbody>
				</table>

            </div>

        </div>
        <!-- /.row -->

   

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p></p>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
